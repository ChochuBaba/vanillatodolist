<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="todos">
        <div class="heading">
            <h1 style="text-shadow: 0 0 3px black, 0 0 5px black;">Task manager</h1>
        </div>
        <div class="todo-input-container">
            <input class="todo_input" style="  border: solid 2px black;" type="text" placeholder="Add Task...">
            <i class="fas fa-plus add-item" style="  border: solid 2px black;"></i> <!-- ye jo add item hai woh custom class hai jo apan ne daali hai-->
            <i class="fas fa-trash-alt add-item deleteBtn " style="  border: solid black; border-width:2px 2px 2px 0px; " onclick="deleteAllElements()"></i>
        </div>  
    </div>
    <script src="todo.js"></script>
</body>
</html>
